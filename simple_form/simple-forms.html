<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_form</title>
</head>
<body>
    <!--- name form-->
    <form action="http://httpbin.org/post" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="tell us your name here" name="first_name">
        </div>

        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="tell us your last name here" name="last_name">
        </div>
    </form>

    <!--- Email form-->
    <div>
    <form action="http://httpbin.org/post" method="post">
        <label for="user_email">Email Adress:</label>
        <input type="email" id="user_email" placeholder="tell us your email here">
    </form>
   </div>
    <!--- password form-->
    <div>
    <form>
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password">
    </form>
    </div>
    <button type="submit">Submit</button>

    <!-- Dropwdown-->
    <div> 
        <select name="Car">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mini">Mini</option>
            <option value="ford">Ford</option>
          </select>
    </div>
    <!---Radio-->
        <h1>Ticket Type</h1>
<div>
  <input type="radio" id="child" name="ticket_type" value="child">
  <label for="child">Child</label>
</div>

<div>
  <input type="radio" id="adult" name="ticket_type" value="adult">
  <label for="adult">Adult</label>
</div>

<div>
  <input type="radio" id="senior" name="ticket_type" value="senior">
  <label for="senior">Senior</label>
</div>
</body>
</html>
